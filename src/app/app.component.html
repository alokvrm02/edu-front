
<div class="mat-app-background basic-container">
  <label>
    Name:
    <input type="text" [formControl]="name"/>
    <button (click)="search()">Search</button>
  </label>
  <br/><br/>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" *ngIf="data && data.length>0">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> Git link </th>
      <td mat-cell *matCellDef="let element"><a href="{{element.html_url}}" target="_blank">Click</a></td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef> Picture </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.avatar_url}}" alt="Avatar" class="avatar"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
